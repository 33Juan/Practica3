                                                                                <!--PARTE FORMULARIO LOGIN -->



    <div id="login" class="formulario">
        <h1>LOGIN</h1> 
        <form id="form" onsubmit="ValidaForm()"> 
          
          <p> 
              <label for="username" class="uname" id="nombre"> Usuario: </label>
              <input id="username" name="username" required="required" type="text" placeholder="Nombre de usuario"/>
          </p>
          <p> 
              <label for="password" class="contrasenia"> Contraseña:</label>
              <input id="password" name="password" required="required" type="password" placeholder="Contraseña" title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"/> 
          </p>
       
          <p class="botonenvi"> 
              <input type="submit" value="Enviar" /> 
          </p>
          <p class="link">
              <a href="#pagdejuan" class="">Regístrate</a>
          </p>
          

        </form>
      </div>
