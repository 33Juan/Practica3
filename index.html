<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Disco Terra</title>
    </head>
    <body>
        <!--AÃ±adir edad a registro-->
        <header>
            <img class="header-logo" src="" alt="">
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__item"><a class="header-nav__link" href="">Inicio</a></li>

        </header>
        <main>
            <div id="formulario">
                <h2>Contacto</h2>

                    <p>

                    </p>
                    <p>
                        <input type="email" placeholder="Correo" minlength="1" maxlength="25" />

                    <p>
                        <textarea type="text" placeholder="Escriba aqui su consulta..." ></textarea>
                    </p>
                    <p>
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </main>
    </body>
