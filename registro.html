    <div id="register" class="form">
        <form onsubmit="ValidaForm()" > 
          <h1 id="logo"> Registro</h1> 
          <p> 
              <label for="username" class="uname" >Tu nombre</label>
              <input id="username" name="username" required="required" type="text" placeholder="Nombre" />
          </p>
          <p> 
              <label for="email" class="youmail" > Tu email</label>
              <input id="email" name="emails" required="required" type="email" placeholder="ejemplo@mail.com"/> 
          </p>
          <p> 
              <label for="password" class="youpasswd" >Tu password </label>
              <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"/> 
          </p>
          <p class="signin button"> 
              <input type="submit" onsubmit="ValidaForm()" value="Registro"/> 
          </p>
          <p class="change_link">  
              Ya eres miembro
              <a href="../Reserva/reserva.html" class="to_register"> Loguéate </a>
          </p>
